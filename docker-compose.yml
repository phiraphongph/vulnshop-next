  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vulnshop_app
    ports:
      - "8888:3000" # üëà External Port: 8888, Internal Port: 3000
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - db
    command: npm run dev

volumes:
  db-data:
