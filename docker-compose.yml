version: "3.8"

services:
  # 1. ‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Database Service)
  db:
    image: postgres:14-alpine
    restart: always
    container_name: vulnshop_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: vulnshop_db
