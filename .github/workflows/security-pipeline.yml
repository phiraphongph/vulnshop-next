name: VulnShiop Security Pipeline

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint
        continue-on-error: true # continue when small error

      - name: Run Security Audit
        run: npm audit
        continue-on-error: true # continue when small error

      - name: Build Application
        run: npm run build

      - name: setup Docker Image
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: vulnshop

      # trivy scan

      - name: Scan Docker Image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "image"
          image-ref: "vulnshop"
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          #scanners: "vuln,secret" #scan Secrets and Scanfile also

      - name: Scan File
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "0"
          scanners: "vuln,secret" #scan Secrets and Scanfile also
          format: "table"
