name: VulnShiop Security Pipeline

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # lint (Static Code Analysis)
      - name: Run Linting
        run: npm run lint
        continue-on-error: true # continue when small error

      # audit (Dependentcy Vulnerability Scan)
      - name: Run Security Audit
        run: npm audit --audit-level=high --json > audit-report.json || true

        continue-on-error: true # continue when small error

      - name: Build Application
        run: npm run build

      - name: setup Docker Image
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: vulnshop

      # trivy
      - name: Scan Docker Image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "image"
          image-ref: "vulnshop"
          format: "table"
          output: "trivy-report.txt"
          exit-code: "0"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          #scanners: "vuln,secret" #scan Secrets and Scanfile also

      - name: Scan File
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "0"
          scanners: "vuln,secret" #scan Secrets and Scanfile also
          format: "table"

      - name: count audit issues
        id: count_audit
        run: |
          audit_critical=$(jq '.metadata.vulnerabilities.critical // 0' audit-report.json)
          echo "audit_critical=$audit_critical" >> $GITHUB_ENV
          audit_high=$(jq '.metadata.vulnerabilities.high // 0' audit-report.json)
          echo "audit_high=$audit_high" >> $GITHUB_ENV

      - name: Send Line Notification
        if: (env.audit_critical != '0' || env.audit_high != '0')
        uses: actions/setup-python@v4
        env:
          AUDIT_CRITICAL: ${{ env.audit_critical }}
          AUDIT_HIGH: ${{ env.audit_high }}
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
        run: pip install requests
          python3 send_line.py
